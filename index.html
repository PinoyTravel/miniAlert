<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title><strong>miniAlert</strong> - jQuery Plugin</title>
  <link rel="stylesheet" href="css/site.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div id="container">
    <header>
      <h1>
        <strong>miniAlert demo</strong> - jQuery Plugin
      </h1>
    </header>

    <div id="main">
    </div>

    <footer>
    </footer>
  </div>

  <script src="libs/jquery.min.js"></script>
  <script src="js/miniAlert.js"></script>
  <script>
  $(function() {
    $('#main').miniAlert({
      message: 'Hello World',
      callback: function(element, message) {
        $(element).append(message + '!');
      }
    });
  });
  </script>

</body>
</html>
